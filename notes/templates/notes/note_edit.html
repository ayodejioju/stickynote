{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container mt-5">
        <div class=
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-success" role="alert">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        <h2>{% if note.pk %}Edit{% else %}Create a New{% endif %} Note</h2>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Save</button>
        </form><br>
        {% if note.pk %}
            <form method="post" action="{% url 'note_delete' note.id %}" style="display: inline;">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Delete</button><br>
            </form>
        {% endif %}
        <br>
        <a href="{% url 'note_list' %}" class="btn btn-secondary">Back to List</a>
    </div>
{% endblock %}
