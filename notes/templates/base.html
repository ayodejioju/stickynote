{% load crispy_forms_tags %}

<!DOCTYPE html>
<html>
<head>

  <title class="row mt-2">Sticky Notes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://bootswatch.com/5/morph/bootstrap.min.css">
    
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    
{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <!-- This is the left panel for the list of notes -->
      <legend>My Notes</legend>

      <!-- Each note could be a list item or a div -->
      {% for note in notes %}
      <div class="note">
        <h3>{{ note.title }}</h3>
        <p>{{ note.preview }}</p>
      </div>
      {% endfor %}
    </div>
    <div class="col-md-8">
      <!-- This is the right panel for the selected note -->
      <h2>{{ selected_note.title }}</h2>
      <p>{{ selected_note.content }}</p>
    </div>
  </div>
  
</div>
{% endblock %}
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
